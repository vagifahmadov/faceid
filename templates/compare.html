<html>
<head>
<meta charset="utf-8">
<title>Compare</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<body>
	
	<form action="/compare" method="post" enctype="multipart/form-data">
	  <h1><strong>Müqaisə et</strong> <small>və şəkildəki şəxsi tanı</small></h1>
	  <div class="form-group file-area">
	        <label for="images">Şəkiliniz:</label><small><i>sizin şəkliniz yalnız şəkil foratında ola bilər</i></small>
	    <input type="file" name="profileImage" id="images" required="required" multiple="multiple"/>
	    <div class="file-dummy">
	      <div class="success">Əla, sizin şəkil seçiminiz texniki qaydalara uyğundur</div>
	      <div class="default">Xahiş edirik şəkil seçin</div>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <button type="submit">Təsdiq edin</button>
	  </div>
	</form>
	{% if data_page %}
	<div class="compare_div" style="color: brown; padding: 2px !important; margin-top: 5px !important; height: 20px !important; background: #F3CE6C !important; font-size: 14px !important;">
		{{ data_page["person"] }}
	</div>
	
	<div class="compare_div">
	<div>
		<img src="data:;base64, {{ data_page['tempFle'] }}" alt="{{ data_page['person'] }}" width="250" height="100%">
	</div>
	<div>
		
		{% if data_page['foundImage'] %}
		<img src="data:;base64, {{ data_page['foundImage'] }}" alt="{{ data_page['person'] }}" width="250" height="100%">
		{% endif %}
	</div>
	</div>
	{% endif %}
	<link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
</body>
</html>
